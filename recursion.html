<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursion - iframe-poc</title>
    <style>
      html {
        height: 100%;
        width: 100%;
        min-height: 0;
        min-width: 0;
      }
      body {
        margin: 0;
        padding: 2px;
        box-sizing: border-box;
        min-height: 0;
        min-width: 0;
        height: 100%;
        width: 100%;
      }

      .iframe-container {
        width: 100%;
        height: 100%;

        display: flex;
        flex-direction: column;

        > * {
          flex: 1;
        }
      }

      @media (min-aspect-ratio: 1/1) {
        .iframe-container {
          flex-direction: row;
        }
      }

      iframe {
        border: none;
        width: 100%;
        height: 100%;
        min-height: 0px;
        min-width: 0px;
      }

      .last-display {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        align-items: center;
        contain: layout;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="iframe-container" id="iframe-container"></div>
    <p class="last-display" id="last-display"></p>
    <script type="module" src="/src/iframe.ts"></script>
  </body>
</html>
